AWSTemplateFormatVersion: 2010-09-09
Description: Sets up Codepipeline Integrated with s3 to delivery content changes automatically


Parameters:

  BucketName:
    Type: String
    Description: Enter a bucket name equal your domain name configurated in route 53. Example "myportolio.com"
    
  ConnectionWithGithub:
    Type: String
    Description: the arn of connection
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Ref BucketName
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
  BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Id: MyPolicy
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3Bucket
                - /*

  ArtifactBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub ${AWS::StackName}-artifact

  CodePipelineServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: CodePipelineServiceRole
      Path: /
      AssumeRolePolicyDocument: |
        {
            "Statement": [{
                "Effect": "Allow",
                "Principal": { "Service": [ "codepipeline.amazonaws.com" ]},
                "Action": [ "sts:AssumeRole" ]
            }]
        }
      Policies:
        - PolicyName: needed-policies
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub 'arn:aws:s3:::*'
                Effect: Allow
                Action:
                  - 's3:*'
              - Resource: '*'
                Effect: Allow
                Action:
                  - 'cloudformation:*'
                  - 's3:*'

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore: 
        Location: !Ref ArtifactBucket
        Type: S3
      Name: S3-estatico-pipeline
      PipelineType: V2
      RoleArn: !Ref CodePipelineServiceRole
      Stages: 
        - Name: Source
          Actions:
            ActionTypeId: 
              Category: Source
              Owner: AWS
              Provider: CodeStarSourceConnection
              Version: 1
            Configuration:
            ConnectionArn: !Ref ConnectionWithGithub
            FullRepositoryId: "manowill/static-site-cloudformation"
            BranchName: "main"
            OutputArtifactFormat: "CODE_ZIP"
          RunOrder: 1

        - Name: Deploy
          Actions:
            ActionTypeId:
              Category: Deploy
              Owner: AWS
              Version: 1
              Provider: S3
            Configuration:
              BucketName: !Ref BucketName
              Extract: true
            RunOrder: 2

      
Outputs:
  WebsiteURL:
    Value: !GetAtt 
      - S3Bucket
      - WebsiteURL
    Description: URL for website hosted on S3
  S3BucketSecureURL:
    Value: !Join 
      - ''
      - - 'https://'
        - !GetAtt 
          - S3Bucket
          - DomainName
    Description: Name of S3 bucket to hold website content


  PipelineLink:
    Value: !Sub >-
      https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}
